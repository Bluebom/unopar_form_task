<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="bg-dark">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <div class="container bg-light rounded mt-5" style="width: 480px;">
        <form autocomplete="off">
            <div class="row p-3">
                <template v-if="checked">
                    <div class="container">
                        <h3 class="text-primary text-center">Bem vindo ao nosso sistema!</h3>
                    </div>
                </template>
                <template v-else>
                    <div class="container">
                        <h3>Página web com um formulário</h3>
                        <hr>
                    </div>
                    <div class="form-group">
                        <label for="User">Usuário</label>
                        <input type="text" v-model="user" name="user" id="User" :class="['form-control', invalid]">
                    </div>
                    <div class="form-group">
                        <label for="Pass">Senha</label>
                        <input type="password" v-model="password" name="password" id="Pass" :class="['form-control', invalid]">
                    </div>
                    <div class="form-group mt-3 d-flex gap-3">
                        <button type="submit" @click.prevent="hello()" class="btn btn-success">Enviar</button>
                        <button type="button" @click.prevent="clear()" class="btn btn-secondary">Cancelar</button>
                    </div>
                </template>
            </div>
        </form>
        
    </div>  
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                user:null,
                password: null,
                checked: null,
                invalid: null
            }
        },
        methods: {
            hello(){
                if(this.user == "root" && this.password == "123123")
                   return this.checked = true;
                this.clear();
                this.wrong();
                return this.checked = null;
            },
            clear(){
                this.invalid = null;
                this.user = null;
                this.password = null;
            },
            wrong(){
                this.invalid = "is-invalid"
            }

        },
    }).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
